<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темная Рулетка (Динамическая)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключим Google Fonts для более приятного шрифта, если нужно -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Настраиваемая Рулетка</h1>

        <div class="input-add-section">
            <div class="input-group">
                <input type="text" id="itemNameInput" placeholder="Название элемента">
                <input type="number" id="itemWeightInput" placeholder="Вес" value="1" min="1">
            </div>
            <button id="addItemBtn">Добавить</button>
        </div>

        <ul id="itemList" class="item-list">
            <!-- Сюда будут добавляться элементы списка -->
             <!-- Пример:
            <li class="item-list-item">
                <span class="item-name">Приз 1</span>
                <span class="item-weight">(вес: 5)</span>
                <button class="remove-item-btn">×</button>
            </li>
            -->
        </ul>

        <div class="wheel-container">
            <canvas id="rouletteCanvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
            <div class="center-circle"></div>
        </div>

        <button id="spinBtn">Крутить!</button>
    </div>

    <!-- Модальное окно для результата -->
    <div id="resultModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Поздравляем!</h2>
            <p id="modalResult"></p>
            <button class="modal-close-btn">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
